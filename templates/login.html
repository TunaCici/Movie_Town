<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Bootstrap 5 CSS-->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/sign-up.css">
    <!--End import-->
    <title>Login Page</title>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <!--Left section-->
        <div class="container w-25 text-center">
            <!-- <h3 style="border-style: solid; border-color: red;">Element 1</h3> -->
            <a href="{{ url_for('home') }}">
                <span class="h3 text-dark">
                    <span class="fas fa-angle-left fa-md"></span> back to home
                </span>
            </a>
            
        </div>
        <!--Middle section-->
        <div class="container w-100">
            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <form>
                    <h1 class="text-center">login to your account</h1>
                    <div class="form-text text-center">
                        you are about to experience something amazing
                    </div>
                    <div class="container p-5">
                        <!--Username input-->
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="userName">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                              aria-describedby="basic-addon1" />
                          </div>

                        <!-- Password input one-->
                        <div class="form-outline mb-4">
                            <input type="password" id="passwordOne" class="form-control" />
                            <label class="form-label" for="passwordOne">Password</label>
                        </div>

                        <a href="#">
                            <div class="form-text text-center text-primary">
                                forget your password?
                            </div>
                        </a>

                        <br>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-secondary btn-block text-light">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Right section-->
        <div class="container w-25">
            <!-- <h3 style="border-style: solid; border-color: red;">Element 3</h3> -->
        </div>
    </div>

    <!--Import Bootstrap 5 JS and Bundles-->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <!--End import-->
</body>
</html>
