<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import jQuery-->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/search.js"></script>
    <!--End import-->
    <!--Import Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--End import-->
    <!--Import Material Design Bootstrap 5 CSS-->
      <!-- Font Awesome -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
      />
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
      />
      <!-- MDB -->
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        rel="stylesheet"
      />
    <!--End import-->
    <!--Import Animations-->
    <link
      rel="stylesheet"
      href="/static/css//magic.min.css"
    />
    <!--End import-->
    <!-- Import Custom CSS-->
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/search.css">
    <link rel="stylesheet" href="/static/css/flag-icon.css">
    <!-- End import-->
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="background-img font-primary font-large">
    <header>
      <!--Header start-->
      <div class ="container p-2">
        <nav 
          class="navbar navbar-expand-md navbar-light py-4 fixed-top background-blur"
          style="filter: drop-shadow(0 0 0.25rem grey);">
          <a href="{{ url_for('home') }}">
            <img src="/static/logo/main_logo.png" alt="Movie Town Logo" height="60rem" class="d-inline-block align-top">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMenu"
            aria-controls="toggleMenu"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <i class="container-fluid p-3 fas fa-bars"></i>
          </button>
          
          <div class="collapse navbar-collapse", id="toggleMenu">
            <!--Left side-->
            <ul class="navbar-nav text-center">
              <li>
                <a class="nav-link", href="{{ url_for('home') }}">Home</a>
              </li>
              <li>
                <a class="nav-link", href="{{ url_for('search') }}">Search</a>
              </li>
              <li>
                <a class="nav-link", href="#">About</a>
              </li>
            </ul>

            <!--Right Side-->
            <ul class="navbar-nav text-center ms-auto">
              {% block navbar %} {% endblock %}
            </ul>

          </div>
        </nav>
      </div>
      <!--Header end-->
    </header>
    <main>
        <!--Main start-->
        {% block main %} {% endblock %}
        <!--Main end-->
    </main>
    <footer class="fixed-bottom p-5 text-white text-center position-relative" style="background-color: rgba(33, 37, 41, 0.7);">
      <div class="container">
        <p class="lead">No Copyright &copy; 2021 Tuna Cici</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <img
            src="/static/data/icons/arrow-up.svg"
            style="width: 3.5rem;"
          >
        </a>
      </div>
    </footer>

    <!--Import Bootstrap 5 JS and Bundles-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--End import-->

    <!--Import Material Bootstrap 5 JS-->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
  </body>
</html>
