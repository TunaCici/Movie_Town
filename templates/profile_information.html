<div class="d-flex justify-content-center">
<label class="text-gradient hue" style="font-size: 2.2rem;">information</label>
</div>
<div class="d-flex justify-content-between">
<!-- Name and Username-->
<div class="d-flex flex-column w-50 pt-3 justify-content-start">
  <span class="d-flex flex-column">
    <label class="light-label">name</label>
    <label>{{ user.get("u_name") }}</label>
  </span>
  <span class="d-flex pt-4 flex-column">
    <label class="light-label">username</label>
    <label>{{ user.get("u_username") }}</label>
  </span>
</div>

<!--Surname and Email-->
<div class="d-flex flex-column w-50 pt-3 justify-content-end">
  <span class="d-flex flex-column">
    <label class="light-label">surname</label>
    <label>{{ user.get("u_surname") }}</label>
  </span>
  <span class="d-flex pt-4 flex-column">
    <label class="light-label">email</label>
    <label>{{ user.get("u_mail") }}</label>
  </span>
</div>
</div>

<div class="d-flex pt-4 justify-content-center">
<button
  type="button" class="btn btn-secondary text-light"
  style="background-color: #A316FD;" id="changePassword">change password</button>
</div>
