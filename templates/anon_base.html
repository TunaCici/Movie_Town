<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Bootstrap 5 CSS-->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/sign-up.css">
    <!--End import-->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <!--Left section-->
        <div class="container w-25 text-center">
            <!-- <h3 style="border-style: solid; border-color: red;">Element 1</h3> -->
            <a href="{{ url_for('home') }}">
                <span class="h3 text-dark">
                    <span class="fas fa-angle-left fa-md"></span> back to home
                </span>
            </a>
            
        </div>
        <!--Middle section-->
        {% block middle %}
        {% endblock %}
        <!--Right section-->
        <div class="container w-25">
            <!-- <h3 style="border-style: solid; border-color: red;">Element 3</h3> -->
        </div>
    </div>

    <!--Import Bootstrap 5 JS and Bundles-->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <!--End import-->
</body>
</html>
